<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function JS</title>
</head>
<body>
    <h1>JavaScript</h1>
    <h4>Bio form Michael Jackson</h4>
    <p id="demo"></p>
    <script>
        const person = {
            firstName : "Michael",
            lastName : "Jackson",
            id : 666,
        };
        person.name = function() {
            return this.firstName + "" + this.lastName;
        };
        document.getElementById("demo").innerHTML = "My favorite Singer is" + person.name();
    </script>
</body>
</html>
